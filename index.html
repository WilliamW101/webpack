<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Quicksand" rel="stylesheet">
    <charset='utf-8'>
    <link type='text/css' rel='stylesheet' href='materialize/css/materialize.min.css' media='screen,projection'/>
  </head>

  <body>
    <div class='container'>
      <h1 class='center'> ES6 Stuff </h1>
      <hr />

    <div class='center'>
      <div class="row">
        <div class="col s12 m6">
          <div class="card grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"> let </span>
              <p>Use let instead of var. let is scoped to the nearest set of curley brackets, also let can't be reassigned.</p>
              <br /> <br />
              <a href="#" class='btn black text-white'>Show</a>
            </div>

          </div>
        </div>

        <div class="col s12 m6">
          <div class="card grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"> const </span>
              <p>Use const instead of var. const is scoped to the nearest set of curley brackets, also let can't be reassigned or changed.</p>
              <br /> <br />
              <a href="#" class='btn black text-white'>Show</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type='text/javascript' src='/build/app.js'></script>
  </body>

</html>
